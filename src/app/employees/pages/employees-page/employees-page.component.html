<div class="employee-card" *ngFor="let employee of employees">
    <mat-card class="employee-card-content">
      <mat-card-content>
        <mat-card-title>{{ employee.nombre }}</mat-card-title>
        <mat-card-subtitle>{{ employee.correo }}</mat-card-subtitle>
        <mat-card-subtitle>{{ employee.telefono }}</mat-card-subtitle>
        <mat-card-subtitle>{{ employee.fechaNacimineto }}</mat-card-subtitle>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="selectEmployee(employee)">Editar</button>
        <button mat-button color="warn" (click)="onDeleteEmployee(employee)">Eliminar</button>
      </mat-card-actions>
    </mat-card>
  </div>
